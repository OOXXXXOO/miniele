<html>
<head>
  <title>PDF Viewer</title>
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<body>
  <div id="pdfContainer"></div>

  <script>
    // URL to the local PDF file
    var pdfFile = '/Users/tanwenxuan/workspace/minielements/miniele/src/miniele/frontend/modularization/ARKâ€“Invest_BigIdeas_2021.pdf';

    // PDF.js configuration
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/build/pdf.worker.js';

    // Load and render the local PDF
    pdfjsLib.getDocument(pdfFile).promise.then(function (pdf) {
      pdf.getPage(1).then(function (page) {
        var pdfContainer = document.getElementById('pdfContainer');
        var canvas = document.createElement('canvas');
        pdfContainer.appendChild(canvas);
        var context = canvas.getContext('2d');
        var viewport = page.getViewport({ scale: 1.5 });
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        page.render({ canvasContext: context, viewport: viewport });
      });
    });
  </script>
</body>
</html>
